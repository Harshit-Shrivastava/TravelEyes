<script type="text/javascript">
var map_win;
var infowindow;
var directions_service, directions_renderer;
directions_service = new google.maps.DirectionsService();
directions_renderer = new google.maps.DirectionsRenderer();

function load_coordinates() {
	$(document).ready(function() {
		google.maps.VisualRefresh=true;
			var geocoder = new google.maps.Geocoder();

			geocoder.geocode({'address': $('#source_city').val()}, function(results, status) {

					var longitude = results[0].geometry.location.nb;
					//alert(latitude);
					//alert(longitude);
					$("#latitude").text(latitude);
					$("#longitude").text(longitude);
					
					var location = [$('#source_city').val(), latitude, longitude];
					
					var lat_lng = new google.maps.LatLng(latitude, longitude);
					
					var map_options = {
						zoom: 6,
						center: lat_lng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					
					map_win = new google.maps.Map(document.getElementById("map-canvas"), map_options);
					
					//map_win.setCenter(results[0].geometry.location);

					
					infowindow = new google.maps.InfoWindow({});
					create_markers(map_win, latitude, longitude, lat_lng);
					
				} else {
					alert('doesnt work!!!');
				}
			});
			
			geocoder.geocode({'address': $('#destination_city').val()}, function(results, status) {
				if(status == google.maps.GeocoderStatus.OK) {
					//alert('works!!!');
					var latitude = results[0].geometry.location.mb;
					var longitude = results[0].geometry.location.nb;
					//alert(latitude);
					//alert(longitude);
					$("#latitude").text(latitude);
					$("#longitude").text(longitude);
					
					var location = [$('#destination_city').val(), latitude, longitude];
					
					var lat_lng = new google.maps.LatLng(latitude, longitude);

					
					infowindow = new google.maps.InfoWindow({});
					create_markers(map_win, latitude, longitude, lat_lng);
					
				} else {
					alert('doesnt work!!!');
				}
			});
			load_directions(map_win, $('#source_city').val(),  $('#destination_city').val());
		});

		
}

function create_markers(map_win, latitude, longitude, lat_lng) {
	var marker;
					
	marker = new google.maps.Marker({
		position: lat_lng,
		map: map_win,
		title: $('#source_city').val()
	});
					

					
	google.maps.event.addListener(marker, 'click', function() {
		  var contentString = $('#source_city').val() + "<br />" + latitude + "<br />" + longitude;
		  infowindow.setContent(contentString); 
		  //alert(contentString);
		  infowindow.open(map_win, marker);
	});
}

function load_directions(map_win, origin_city, destination_city) {
  
  var request = {
    origin: origin_city, 
    destination: destination_city, 
    travelMode: google.maps.DirectionsTravelMode.DRIVING
  };
  
  directions_service.route(request,  function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      alert('valid dir');
      alert(response);
      alert(status);
      directions_renderer.setMap(map_win);
      directions_renderer.setDirections(response);
      directions_renderer.setPanel(document.getElementById("directionsPanel"));
    }
    else
      alert('invalid dir');
  });
  
}
